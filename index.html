<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Index - Sistema de Cadastro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: Arial, sans-serif;
        }
        .titulo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            width: 200px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="titulo">Tico Teco</div>

    <div class="container">
        <h1>Menu Principal</h1>
        <a href="cliente.html">Cadastro de Cliente</a>
        <a href="veiculo.html">Cadastro de Veículo</a>
        <a href="defeito.html">Cadastro do Defeito</a>
        <a href="servico.html">Serviço Realizado</a>
    </div>

</body>
</html>
